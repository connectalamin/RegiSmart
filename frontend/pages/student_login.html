<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RegiSmart</title>
    <link rel="stylesheet" href="sign.css">

</head>
<body>
    <div class="header">
        <img src="newlogo.jpg" alt="RegiSmart Logo">
        <h1>Student Login</h1>
    </div>

    <form id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="âœ‰ï¸ Email Address" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="ðŸ”‘ Password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="student_signup.html">Sign up here</a></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let user = JSON.parse(localStorage.getItem("user"));

            if (user && user.email === email && user.password === password) {
                alert("Login successful!");
                window.location.href = "student_dashboard.html";
            } else {
                alert("Invalid email or password!");
            }
        });
    </script>
</body>
</html>
